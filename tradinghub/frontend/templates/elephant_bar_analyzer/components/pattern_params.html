{% macro pattern_params() %}
<div class="mb-4">
    <label for="elephant_body_ratio" class="form-label">
        <i class="bi bi-arrows-expand me-2"></i>Body Size Ratio
    </label>
    <div class="range-container">
        <div class="range-value">2.0</div>
        <input type="range" class="form-range" id="elephant_body_ratio" value="2.0" step="0.5" min="1.0" max="5.0">
        <div class="range-labels">
            <span class="min">1.0</span>
            <span class="description">Minimum body size as multiple of average body size</span>
            <span class="max">5.0</span>
        </div>
    </div>
</div>

<div class="mb-4">
    <label for="shadow_ratio" class="form-label">
        <i class="bi bi-arrows-vertical me-2"></i>Shadow Ratio
    </label>
    <div class="range-container">
        <div class="range-value">0.1</div>
        <input type="range" class="form-range" id="shadow_ratio" value="0.1" step="0.05" min="0.05" max="0.3">
        <div class="range-labels">
            <span class="min">0.05</span>
            <span class="description">Maximum shadow size as fraction of total range</span>
            <span class="max">0.3</span>
        </div>
    </div>
</div>

<div class="mb-4">
    <label for="ma_period" class="form-label">
        <i class="bi bi-graph-up-arrow me-2"></i>Moving Average Period
    </label>
    <div class="range-container">
        <div class="range-value">20</div>
        <input type="range" class="form-range" id="ma_period" value="20" min="3" max="50">
        <div class="range-labels">
            <span class="min">3</span>
            <span class="description">Period for average body size calculation</span>
            <span class="max">50</span>
        </div>
    </div>
</div>

<div class="mb-4 form-check form-switch">
    <input type="checkbox" class="form-check-input" id="require_green" checked>
    <label class="form-check-label" for="require_green">
        <i class="bi bi-check-circle me-2"></i>Require Green Candle
    </label>
</div>
{% endmacro %}
