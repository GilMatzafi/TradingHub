{% macro pattern_params() %}
<div class="pattern-params">
    <h6 class="mb-3">
        <i class="bi bi-gear me-2"></i>Marubozu Pattern Parameters
    </h6>
    
    <!-- Maximum Shadow Ratio -->
    <div class="mb-3">
        <label for="max_shadow_ratio" class="form-label">
            Maximum Shadow Ratio: <span id="max_shadow_ratio_value">0.05</span>
        </label>
        <input type="range" class="form-range" id="max_shadow_ratio" 
               min="0.01" max="0.10" step="0.01" value="0.05">
        <div class="form-text">Maximum shadow size (smaller = stricter Marubozu with larger body)</div>
    </div>
    
    <!-- Candle Color Filter -->
    <div class="mb-3">
        <label for="candle_color" class="form-label">Candle Color Filter</label>
        <select class="form-select" id="candle_color">
            <option value="both">Both Red and Green</option>
            <option value="red">Red (Bearish) Only</option>
            <option value="green">Green (Bullish) Only</option>
        </select>
        <div class="form-text">Filter Marubozu patterns by candle color</div>
    </div>
</div>
{% endmacro %}
