{% macro pattern_params() %}
<div class="mb-4">
    <label for="body_size_ratio" class="form-label">
        <i class="bi bi-arrows-expand me-2"></i>Body Size Ratio
    </label>
    <div class="range-container">
        <div class="range-value">0.1</div>
        <input type="range" class="form-range" id="body_size_ratio" value="0.1" step="0.01" min="0.01" max="0.3">
        <div class="range-labels">
            <span class="min">0.01</span>
            <span class="description">Maximum body size as a fraction of total range</span>
            <span class="max">0.3</span>
        </div>
    </div>
</div>

<div class="mb-4">
    <label for="shadow_balance_ratio" class="form-label">
        <i class="bi bi-arrow-up-down me-2"></i>Shadow Balance Ratio
    </label>
    <div class="range-container">
        <div class="range-value">0.4</div>
               <input type="range" class="form-range" id="shadow_balance_ratio" value="0.4" step="0.01" min="0.3" max="0.5">
        <div class="range-labels">
            <span class="min">0.3</span>
            <span class="description">How balanced upper and lower shadows should be</span>
            <span class="max">0.5</span>
        </div>
    </div>
</div>


{% endmacro %}
