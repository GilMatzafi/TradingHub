{% macro pattern_params() %}
<div class="mb-4">
    <label for="min_body_ratio" class="form-label">
        <i class="bi bi-arrows-expand me-2"></i>Min Body Ratio
    </label>
    <div class="range-container">
        <div class="range-value">0.8</div>
        <input type="range" class="form-range" id="min_body_ratio" value="0.8" step="0.01" min="0.6" max="0.95">
        <div class="range-labels">
            <span class="min">0.6</span>
            <span class="description">Minimum body size as a fraction of total range</span>
            <span class="max">0.95</span>
        </div>
    </div>
</div>

<div class="mb-4">
    <label for="max_shadow_ratio" class="form-label">
        <i class="bi bi-arrow-up-down me-2"></i>Max Shadow Ratio
    </label>
    <div class="range-container">
        <div class="range-value">0.1</div>
        <input type="range" class="form-range" id="max_shadow_ratio" value="0.1" step="0.01" min="0.01" max="0.2">
        <div class="range-labels">
            <span class="min">0.01</span>
            <span class="description">Maximum shadow size as a fraction of total range</span>
            <span class="max">0.2</span>
        </div>
    </div>
</div>
{% endmacro %}
