<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TradingHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('shared_static', filename='css/main.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="https://unpkg.com/chartjs-chart-financial@3.3.0/dist/chartjs-chart-financial.umd.min.js" onload="console.log('Financial script loaded')" onerror="console.error('Financial script failed to load')"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // Ensure financial chart is loaded
        console.log('Financial chart available:', typeof Chart.controllers.candlestick !== 'undefined');
        console.log('Available globals:', Object.keys(window).filter(k => k.includes('chart') || k.includes('financial')));
        console.log('Chart controllers:', Object.keys(Chart.controllers));
        console.log('Window keys containing financial:', Object.keys(window).filter(k => k.toLowerCase().includes('financial')));
        console.log('Window keys containing chart:', Object.keys(window).filter(k => k.toLowerCase().includes('chart')));
    </script>
    {% block extra_js %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
